<!DOCTYPE html>
<html>
<head>
    <title>Professional Desert Environment</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        #loading-bar-container {
            width: 300px;
            height: 10px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        #loading-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 100;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Loading Environment</h2>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-status">Initializing...</div>
    </div>
    
    <div id="controls">
        <strong>Controls:</strong><br>
        W - Move Forward<br>
        S - Move Backward<br>
        A - Turn Left<br>
        D - Turn Right<br>
        SHIFT - Run
    </div>

    <!-- Core Libraries -->
    <script src="https://unpkg.com/three@0.137.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.137.0/examples/js/utils/BufferGeometryUtils.js"></script>
    
    <!-- Environment Engine -->
    <script src="js/core/engine.js"></script>
    <script src="js/core/assetManager.js"></script>
    <script src="js/environment/terrain.js"></script>
    <script src="js/environment/sky.js"></script>
    <script src="js/environment/lighting.js"></script>
    <script src="js/environment/collisionSystem.js"></script>
    <script src="js/environment/environmentObjects.js"></script>
    <script src="js/character/characterController.js"></script>
    <script src="js/effects/postProcessing.js"></script>
    
    <!-- Main Application -->
    <script src="js/main.js"></script>
</body>
</html>
